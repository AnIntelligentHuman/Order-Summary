<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" type="text/css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div id="mainCard">
    <img src="images/illustration-hero.svg" alt="Girl Listen to Music" id="topImage">
    <div id="bottemText">
      <h1>Order Summary</h1>
      <p id="description"> You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</p>
      <div id="planAn"> <img src="images/icon-music.svg" alt="Music Eith Notes" id="picture"> 
      <p id="planText">Annual Plan</p>
      <p id="cost">$59.99/year</p>
      <p id="planOption1" title="Change">Change</p>
      </div>
      <div id="proceedToPayment" title="Proceed to Payment"><p id="paymentText">Proceed to Payment</p></div>
      <p id="planOption3">Cancel Order</p>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Caden Mackintosh</a>.
  </div>
</body>
</html>
